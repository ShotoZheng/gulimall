spring:
  application:
    name: gulimall-gateway
  cloud:
    gateway:
      routes:
        - id: test_baidu
          uri: http://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: test_qq
          uri: http://www.qq.com
          predicates:
            - Query=url, qq
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
server:
  port: 88
